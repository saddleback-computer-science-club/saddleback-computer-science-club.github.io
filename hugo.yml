baseURL: /
languageCode: en-us
title: Saddleback Computer Science Site
theme: PaperMod
buildDrafts: true
buildFuture: true

params:
  assets:
    disableHLJS: true
  ShowReadingTime: true
  ShowWordCount: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  math: true

markup:
  highlight:
    style: github-dark
    noClasses: false
    # lineNos: true

permalinks:
  posts: /:title

# Prevent caching of 'getresource' resources
caches:
  getresource:
    maxAge: 0